<ion-content [fullscreen]="true" class="productos-background">
  <!-- Header con glass effect -->
  <ion-header [translucent]="true" class="dashboard-header">
    <ion-toolbar class="header-toolbar">
      <ion-buttons slot="start">
        <ion-button (click)="goBack()" fill="clear" class="back-button">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title class="header-title">Productos</ion-title>
      
      <ion-buttons slot="end">
        <ion-button (click)="logout()" fill="clear" class="logout-button">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="welcome-content">
        <h2 class="user-name">Productos</h2>
      </div>
      
    </div>

    <!-- Stats Cards Grid -->
    <div class="stats-grid">

      <ion-card class="stat-card glass-effect" (click)="openCreateModal()">
        <div class="stat-icon success">
          <ion-icon name="add-circle"></ion-icon>
        </div>
        <div class="stat-content">
          <h3 class="stat-value">Nuevo</h3>
          <p class="stat-label">Agregar Producto</p>
        </div>
      </ion-card>
    </div>

    <!-- Lista de Productos -->
    <ion-card class="productos-card glass-effect">
      <ion-card-header class="productos-card-header">
        <ion-card-title class="productos-card-title">
          Catálogo de Productos
        </ion-card-title>
      </ion-card-header>

      <ion-card-content class="productos-card-content">
        <!-- Loading State -->
        <div *ngIf="isLoading" class="loading-state">
          <ion-spinner name="crescent"></ion-spinner>
          <p>Cargando productos...</p>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading && productos.length === 0" class="empty-state">
          <ion-icon name="cube-outline" class="empty-icon"></ion-icon>
          <h3>No hay productos</h3>
          <p>Comienza agregando tu primer producto</p>
          <ion-button (click)="openCreateModal()" class="empty-button">
            <ion-icon name="add" slot="start"></ion-icon>
            Agregar Producto
          </ion-button>
        </div>

        <!-- Productos List -->
        <div *ngIf="!isLoading && productos.length > 0" class="productos-list">
          <div *ngFor="let producto of productos" class="producto-card glass-effect">
            <div class="producto-main-content">
              <!-- Icono del Producto -->
              <div class="producto-icon">
                <div class="producto-icon-circle">
                  <ion-icon name="cube"></ion-icon>
                </div>
              </div>
              
              <!-- Información Principal -->
              <div class="producto-info">
                <h2 class="producto-name">{{ producto.nombre_producto }}</h2>
                <p class="producto-codigo">
                  Código: {{ producto.codigo }}
                </p>

              </div>


              <!-- Acciones -->
              <div class="producto-actions">
                <button class="action-btn edit-btn" (click)="openEditModal(producto)">
                  <ion-icon name="create"></ion-icon>
                </button>
                <button class="action-btn delete-btn" (click)="confirmDelete(producto)">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
