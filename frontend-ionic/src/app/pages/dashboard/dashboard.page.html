<ion-content [fullscreen]="true" class="dashboard-background">
  <!-- Header con glass effect -->
  <ion-header [translucent]="true" class="dashboard-header">
    <ion-toolbar class="header-toolbar">
      
      <ion-buttons slot="end">
        <ion-button (click)="logout()" fill="clear" class="logout-button">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="dashboard-container">
    <!-- Hero Section -->
    <div class="hero-section">
      <div class="welcome-content">
        <h1 class="welcome-title">{{ getWelcomeMessage() }},</h1>
        <h2 class="user-name">{{ user?.nombre }}! </h2>
      </div>
      
    </div>


    <!-- Navigation Cards Grid -->
    <div class="navigation-grid">
      <ion-card class="nav-card glass-effect" (click)="navigateTo('clientes')">
        <div class="nav-icon primary">
          <ion-icon name="people"></ion-icon>
        </div>
        <div class="nav-content">
          <h3 class="nav-title">Clientes</h3>
          <p class="nav-subtitle">Gestionar lista de clientes</p>
        </div>
        <div class="nav-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </ion-card>

      <ion-card class="nav-card glass-effect" (click)="navigateTo('productos')">
        <div class="nav-icon secondary">
          <ion-icon name="cube"></ion-icon>
        </div>
        <div class="nav-content">
          <h3 class="nav-title">Productos</h3>
          <p class="nav-subtitle">Gestionar cat√°logo</p>
        </div>
        <div class="nav-arrow">
          <ion-icon name="chevron-forward"></ion-icon>
        </div>
      </ion-card>
    </div>

    <!-- User Info Card -->

  </div>
</ion-content>
